<!--电影列表开始-->
<div class="list">
    <ul>
        <li ng-repeat="item in data.subjects">
            <!-- ng-href="{{}}" -->
            <a href="#/details/{{item.subject.id}}">
                <img ng-src="{{item.subject.images.large}}" alt="">
            </a>
            <div class="meta">
                <h4><span>{{item.subject.title}}</span> <em>{{item.subject.rating.average}}分</em></h4>
                <div class="otherinfo">类型:<span>{{item.subject.genres.join('，')}}</span></div>
            </div>
        </li>
    </ul>
    <div class="paging">
        <label>总共：{{total}}条记录,第{{nowPage}}/{{totalPage}}页;</label>
        <!-- 加上disable类样式，表示按钮禁用状态 -->
        <button class="prev" ng-class="{'disable':nowPage<=1}" ng-click="goPage(nowPage-1)">上一页</button>
        <button class="next" ng-class="{'disable':nowPage>=totalPage}" ng-click="goPage(nowPage+1)">下一页</button>
    </div>
</div>
<!--电影列表结束-->
<div class="loading-box" ng-show="loading">
    <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
    </div>
</div>
